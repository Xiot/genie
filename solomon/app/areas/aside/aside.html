<aside ng-controller="AsideController as vm">
    sidebar
    <ul class="nav">
        <li ng-repeat="item in vm.sections">
            <!-- <a ng-href="{{item.url}}"> {{item.name}}</a> -->
            <a ui-state="item.name" ui-state-active="active">
                <i ng-class="item.settings.icon"></i>
                <span class="sidebar-label">{{item.name}}</span>
            </a>
        </li>
    </ul>


</aside>
