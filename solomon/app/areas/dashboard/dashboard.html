<h2>Dashboard</h2>

<h4>Search Terms</h4>
<div class="row row-sm">
    <div class="col-md-6">
        <div class="row row-sm">
            <div ng-repeat="stat in vm.searchStats" class="col-md-4 ">

                <div class="card stat-card">
                    <div class="stat-value">{{stat.count}}</div>
                    <div class="stat-title">{{stat.search}}</div>
                </div>
            </div>
        </div>
    </div>

    <!--  <div google-chart chart="vm.chartOptions">
    </div> -->
    <div class="col-md-6">
        <!-- <div ac-chart="'line'" ac-data="vm.data" ac-config="vm.config" id='chart' class='chart'></div> -->
        <flot height="300px" width="100%" dataset="vm.productSearch.data" options="vm.productSearch.options"></flot>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="chart card">
            <div class="chart-title">Tasks by Type</div>
            <flot height="150px" width="100%", dataset="vm.tasksByType.data" options="vm.tasksByType.options"></flot>
        </div>
    </div>

    <div class="col-md-3">
        <div class="chart card">
            <div class="chart-title">SLA - Assigned</div>
            <flot height="150px" width="100%", dataset="vm.sla.assigned.data" options="vm.sla.assigned.options"></flot>
        </div>
    </div>
    <div class="col-md-3">
        <div class="chart card">
            <div class="chart-title">SLA - Engaged</div>
            <flot height="150px" width="100%", dataset="vm.sla.engaged.data" options="vm.sla.engaged.options"></flot>
        </div>
    </div>
    <div class="col-md-3">
        <div class="chart card">
            <div class="chart-title">SLA - Closed</div>
            <flot height="150px" width="100%", dataset="vm.sla.closed.data" options="vm.sla.closed.options"></flot>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="chart card">
            <div class="chart-title">Status</div>
            <flot height="300px" width="100%" dataset="vm.statusCount.data" options="vm.statusCount.options"></flot>
        </div>
    </div>
    <div class="col-md-6">
        <div class="chart card">
            <div class="chart-title">Response Times</div>
            <flot height="300px" width="100%" dataset="vm.responseTime.data" options="vm.responseTime.options"></flot>
        </div>
    </div>
</div>
