<!-- <span>{{formatted}}</span> -->
<div class="duration">
	<span class="value">{{duration.hours}}</span>
	<span class="unit">h</span>

	<span class="value">{{duration.minutes}}</span>
	<span class="unit">m</span>
	
	<span class="value">{{duration.seconds}}</span>
	<span class="unit">s</span>
	
</div>
